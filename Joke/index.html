<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponosenko</title>
    <link rel="stylesheet" href="./styles/app.css">


  </head>

  <body class="body">
    <svg style="position:absolute;top:0;left:0;width:1px;height:1px;visibility:hidden;opacity:0;" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <symbol fill="none" viewBox="0 0 73 84" id="attention__return" xmlns="http://www.w3.org/2000/svg">
        <path d="M57.792 24.5v14h-40.06l10.89-12.565L24.333 21 6.083 42l18.25 21 4.289-4.935L17.732 45.5h46.143v-21h-6.083z" fill="#fff" />
      </symbol>
    </svg>
    <main class="main">
      <div class="divination divination_theme_pink">
        <div class="background">
          <div class="background__wrap">
            <img src="./static/background/head_t_l.png" alt="Голова поносова" class="background__head background__head_position_t-l">
            <img src="./static/background/head_t_r.png" alt="Голова поносова" class="background__head background__head_position_t-r">
            <img src="./static/background/head_b_l.png" alt="Голова поносова" class="background__head background__head_position_b-l">
            <img src="./static/background/head_b_r.png" alt="Голова поносова" class="background__head background__head_position_b-r">
            <audio src="./static/background/cloun.mp3" class="background__audio"></audio>
          </div>
        </div>
        <h1 class="title title_divination">УЗНАЙ БУДУЩЕЕ</h1>
        <p class="divination__description">Привет <span class="divination__description_color_green">пупсик</span>!
          Великий прекрасный очаровательный невероятный божественный Евгеша<s> ГЕНИЙ </s><span class="divination__description_color_blue">Понос</span>енков приветствует тебя!</p>
        <span class="divination__attention divination__attention_future">Хочешь узнать своё будущее?</span>
        <form action="cards" class="divination__form">
          <button class="divination__button">ЖМАКНИ тут<br>ПУСЯ</button>
        </form>

        <span class="divination__attention divination__attention_popup">ПЕРДУПРЕЖДЕНЬЕ!!!!!</span>

        <span class="divination__affirmation divination__affirmation_left">папин бродяга</span>

        <span class="divination__affirmation divination__affirmation_right">мамин симпотяга</span>

        <div class="attention">
          <div class="attention__wrap">
            <img src="./static/attention/attention.jpg" alt="Я не минздрав. Предупреждать не буду" class="attention__img">

            <p class="attention__text">Ты чё, <span class="attention__text_red">крейзи</span><span class="attention__text_blue">?</span><span class="attention__text_green">!</span></p>

            <div class="attention__button">
              <div class="attention__wrap">
                <span class="attention__return">Вернуться</span>
                <svg class="attention__svg">
                  <use xlink:href="./styles\img\symbol.svg#attention__return"></use>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>

    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./scripts/app.js"></script>

  </body>

</html>
